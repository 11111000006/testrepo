<!DOCTYPE html>
<html>
<head>
	<title>TrainOne</title>
</head>
<body>
<script type="text/javascript">
	var person=new Object();
	person.name="郎晓明";
	person.age="38";
	person.job="中国内地男演员、歌手";
	person.address="中国北京海淀区";
	person.showInfo=function() {
		alert("姓名："+this.name+"\n"+"年龄"+this.age+"\n"+"工作:"+this.job+"\n"+"住址:"+this.address);
	}
	person.showInfo();
</script>
</body>
</html>
