
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>制作简易的当当购物车页面</title>
    <link type="text/css" rel="stylesheet" href="cartStyle.css"/>
</head>
<body>
<div class="content">
    <div class="logo">
        <img src="images/dd_logo.jpg"><span onclick="close_Page()">关闭</span>
    </div>
    <div class="cartList">
        <ul>
            <li><a href onclick="move()">移入收藏</li>
            <li><a href onclick="dele()">删除</li>
            <li><a href onclick="move()">移入收藏</li>
            <li><a href onclick="dele()">删除</li>
            <li><span onclick="result()">结算</span></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    function close_Page() {
        window.close();
    }

    function move() {
         var flag=confirm("移入收藏后，将不在购物车显示，是否继续操作？");
         if(flag)
            alert("移入成功");
        else
            alert("取消移入");
    }
      function dele() {
 
        var del=confirm("确认是否要删除？");
        if(del)
            alert("删除成功")
        else
            alert("您取消了删除")
    }
    function result() {
      var res=confirm("您本次购买的商品信息如下:"+"\n"+"商品名称：白岩松：白说、岛上书店！"+"\n"+"商品数量:2件"+"\n"+"商品总计:46.00"+"\n"+"运费：0元");
      if(res){
        alert("结算成功");
       
      }else{
        alert("取消结算！");    
    }
    }
</script>
</body>
</html>
