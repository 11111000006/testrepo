<!DOCTYPE html>
<html>
<head>
	<title>TrainTwo</title>
</head>
<body>

	<script type="text/javascript">
		var num=prompt("请输入一个数");
		if(num>=6&&num<12){
				document.write("<h2>上午好！欢迎来到集美<br/>");
			    for (var i =0; num>i;i++ ) {
                document.write("<img src='/Material/smile.gif'>");
			}
			}else if(num>=13&&num<=20){
				document.write("<h2>下午好！欢迎来到集美<br/>");
			    for (var i =0; num>i;i++) {
                document.write("<img src='/Material/aftermoon.gif'>");
            }
			}else{
				document.write("<h2>晚上好！欢迎来到集美<br/>");
			    for (var i =0; num>i;i++) {
                document.write("<img src='/Material/moon.gif'>");
            }
			}
		
	</script>
	
</body>
</html>
