<!DOCTYPE html>
<html>
<head>
	<title>wad</title>
</head>
<body>
	<input type="button" name="btn"  value="计算两数运算结果" onclick="study()"/>
	<script type="text/javascript">
	function study() {
		var num1=prompt("请输入第一个数：");
		var num2=prompt("请输入第二个数：");
		var fuhao=prompt("请输入运算符号：");
		switch(fuhao){
			case '+':
			   var n1=parseInt(num1);
			   var n2=parseInt(num2);
			   var sum=n1+n2;
			   alert("两数运算结果为："+sum);
			   break;
		    case '-':
			     alert("两数运算结果为："+(num1-num2));
			   break;
			case '*':
			   alert("两数运算结果为："+(num1*num2));
			   break;
		    case '/':
			   alert("两数运算结果为："+(num1/num2));
			   break;
            default:
               alert("没有你输入的运算符");
               break;
		}
	}
</script>
</body>
</html>
